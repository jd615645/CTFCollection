<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>CTF Write-ups Collection</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css'>
  <link rel='stylesheet/less' type='text/css' href='./css/main.less'>
  <link rel='stylesheet/less' type='text/css' href='./css/prob.less'>
</head>
<body>
  <div id='app' v-cloak>
    <nav class='navbar navbar-dark indigo'>
      <a class='navbar-brand' href='../'>CTF Write-ups Collection</a>
    </nav>

    <div class='container'>
      <h2 id='prob'>{{ prob }}</h2>
      <strong id='ctf'>{{ ctf }}</strong>
  
      <div id='description-container'>
        <span>Description</span>
        <pre id='description'>{{ description }}</pre>
      </div>
  
      <div id='files-container'>
        <span>Files</span>
        <pre id='files'>
          <a :href=`${url}files/${file}` v-for='file in files'>{{ file }}</a>
        </pre>
      </div>
  
      <div id='solution-container'>
        <span>Solution</span>
        <pre id='solution'>
          <a :href=`${url}solution.pdf` target='_blank'>Click here to get the solution</a>
        </pre>
      </div>
  
      <div id='reference-container'>
        <span>Reference</span>
        <pre id='reference'>
          <a v-show='reference !== ""' :href='reference' target='_blank'>{{ reference }}</a>
        </pre>
      </div>

      <div id='flag-container'>
        <span>Flag</span>
        <pre id='flag'>{{ flag }}</pre>
      </div>
    </div>
  </div>

  <script src='./js/jquery-3.2.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/js/mdb.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js'></script>
  <script src='./js/lessSetting.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js'></script>
  <script src='./js/prob.js'></script>
</body>
</html>
